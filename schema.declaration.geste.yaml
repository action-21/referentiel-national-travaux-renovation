$schema: https://json-schema.org/draft/2020-12/schema
title: Travaux de rénovation énergétique
type: object
properties:
  poste:
    title: Poste de travaux
    type: string
  geste:
    title: Geste de travaux
    type: string
  type_declaration:
    title: Type de déclaration
    type: string
    enum:
      - engagement
      - réalisation
      - abandon
  date_effet:
    title: Date d'effet
    type: string
    format: date
required:
  - poste
  - geste
  - type_declaration
  - date_effet
